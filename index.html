<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- google icon -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
  <main class="main-container">
   <header class="input-container">
    <input type="text" class="city-input" placeholder="Search City">
    <button class="search-btn"><span class="material-symbols-outlined">
    search
    </span></button>
   </header>
   <section class="weather-info" style="display: none;">
    <div class="loaction-date-container">
      <div class="locaton">
         <span class="material-symbols-outlined">
         location_on
         </span>
         <h4 class="country-txt">Dhaka</h4>
        </div>
        <h5 class="current-date-txt regular-txt">Sun, 25 Sep</h4> 
    </div>
    <div class="weather-summary-container">
      <img src="images/clouds.svg" class="weather-summary-img">
      <div class="weather-summary-info">
        <h1 class="temp-txt">26 °C</h1>
        <h3 class="condition-txt regular-txt">Clouds</h3>
      </div>
    </div>
    <div class="weather-condition-container">
      <div class="condition-item">
        <span class="material-symbols-outlined">
        water_drop
        </span>
        <div class="condition-info">
          <h5 class="regular-txt">Humidity</h5>
          <h5 class="humidity-value-txt">26%</h5>
        </div>        
      </div>
      <div class="condition-item">
        <span class="material-symbols-outlined">
        air
        </span>
        <div class="condition-info">
          <h5 class="regular-txt">Wind Speed</h5>
          <h5 class="Wind-value-txt">2 m/s</h5>
        </div>        
      </div>
    </div>
    <div class="forecast-items-container">
      <div class="forecast-item">
        <h5 class="forecast-item-date regular-txt">25 Sep</h5>
        <img src="images/atmosphere.svg" class="forecast-item-img">
        <h5 class="forecast-item-temp">26 °C</h5>
      </div>
      <div class="forecast-item">
        <h5 class="forecast-item-date regular-txt">25 Sep</h5>
        <img src="images/atmosphere.svg" class="forecast-item-img">
        <h5 class="forecast-item-temp">26 °C</h5>
      </div>
      <div class="forecast-item">
        <h5 class="forecast-item-date regular-txt">25 Sep</h5>
        <img src="images/atmosphere.svg" class="forecast-item-img">
        <h5 class="forecast-item-temp">26 °C</h5>
      </div>
      <div class="forecast-item">
        <h5 class="forecast-item-date regular-txt">25 Sep</h5>
        <img src="images/atmosphere.svg" class="forecast-item-img">
        <h5 class="forecast-item-temp">26 °C</h5>
      </div>
      <div class="forecast-item">
        <h5 class="forecast-item-date regular-txt">25 Sep</h5>
        <img src="images/atmosphere.svg" class="forecast-item-img">
        <h5 class="forecast-item-temp">26 °C</h5>
      </div>
      <div class="forecast-item">
        <h5 class="forecast-item-date regular-txt">25 Sep</h5>
        <img src="images/atmosphere.svg" class="forecast-item-img">
        <h5 class="forecast-item-temp">26 °C</h5>
      </div>
    </div>
   </section>
   <section class="search-city section-message">
    <img src="images/search-city.png">
    <div class="">
      <h1>Search City</h1>
      <h4 class="regular-txt">Find out the weather condition of your city</h4>
    </div>
   </section>
   <section class="not-found section-message" style="display: none;">
    <img src="images/not-found.png">
    <div class="">
      <h1>Not Found</h1>
      <h4 class="regular-txt">Try again</h4>
    </div>
   </section>

  </main>
 <script src="js/scipt.js"></script>
</body>
</html>
